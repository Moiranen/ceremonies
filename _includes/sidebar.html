<ul class="list-group shadow">

  {% for chapter in site.ceremonies %}
  <a class="list-group-item list-group-action {% if chapter.url == page.url %}active{% endif %}"
  {% if chapter.url == page.url %}aria-selected="true"{% else %}aria-selected="false"{% endif %}
  href="{{ chapter.url }}"
  role="tab">
  {{ chapter.title }}
</a>
  {% endfor %}

</ul>
